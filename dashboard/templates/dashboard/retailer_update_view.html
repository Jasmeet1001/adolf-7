{% extends 'dashboard/base.html' %}
{% load static %}


{% block pfp %}
<img src="{{ user.adolfadmin.photo.url }}" alt="pfp" class="rounded-circle">
{% endblock pfp %}


{% block content %}
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div> 
            <a href="{% url 'dashboard-retailer' %}" class="nav_logo"> 
                <!-- <img src="img/adolf7-automotive-industries-pvt-ltd-only-logo.png" alt=""> -->
                <i class='bx bx-child nav_icon' ></i>
                Adolf7
            </a>
            <div class="nav_list"> 
                <a href="{% url 'dashboard-retailer' %}" class="nav_link "> 
                    <i class='bx bx-grid-alt nav_icon'></i> 
                    <span class="nav_name">Dashboard</span> 
                </a>
                <a href="{% url 'order-view-retailer' %}" class="nav_link active"> 
                    <i class='bx bx-plus nav_icon'></i> 
                    <span class="nav_name">New Order</span> 
                </a>
                <a href="#" class="nav_link"> 
                    <i class='bx bx-rupee nav_icon'></i> 
                    <span class="nav_name">Payments</span>
                </a> 
            </div>
        </div> 
    </nav>
</div>
<div class="d-flex flex-column flex-lg-row">
    <div class="col-12">
        <div class="card top-selling overflow-auto">
            <div class="card-body"> 
                <div class="d-flex justify-content-between">
                    <form method="POST" id="order-form" class="demo">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" value="Update">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
