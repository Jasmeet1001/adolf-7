{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">       
    <link rel="stylesheet" href="{% static 'dashboard/css/stylesNewUser.css' %}">       
    <title>Adolf7</title>
</head>        
<body id="body-wrapper">
    
    <header class="header" id="header">
        <div class="header-hamburger-menu"> 
            <i class='bx bx-menu' id="header-toggle"></i> 
        </div>
        <div class="profile-dropdown ">
            <a class="nav-link dropdown-toggle text-end w-100" href="#" data-bs-toggle="dropdown">
                {% block pfp %}{% endblock %}
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                    <h6 class="filter-tag text-center">{{request.user.first_name}} {{request.user.last_name}} </h6>
                </li>
                <div class="dropdown-things">
                    <li>
                        <a class="dropdown-item" href="#">Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'logout-view' %}">Logout</a>
                    </li>
                </div>
            </ul>
        </div>
    </header>
    
    

    {% block content %}
    {% endblock %}


    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

    

    <script>

        const menuToggle = document.getElementById('header-toggle')
        const navBar = document.getElementById('nav-bar')
        const bodyWrapper = document.getElementById('body-wrapper')
        const headerId = document.getElementById('header')
        

        menuToggle.addEventListener('click', ()=> {
            
            navBar.classList.toggle('show')
            menuToggle.classList.toggle('bx-x')
            bodyWrapper.classList.toggle('body-wrapper')
            headerId.classList.toggle('body-wrapper')
        })

        const navLink = document.querySelectorAll('.nav_link')
        
        navLink.forEach(e => e.addEventListener('click', checkActive))

        function checkActive(){
            navLink.forEach(e=>e.classList.remove('active'))
            this.classList.add('active')
        }



   
    </script>                            
</body>
</html>
