<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adolf7 - Login Page</title>
</head>
<body>
    <section>
        <img src="img/abstract bg.png" class="bg-img" alt="">
    </section>
    <section class="wrapper">
        <div class="container d-flex align-items-center min-vh-100">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center ">
                <div class="logo d-flex justify-content-center">
                    <img src="img/adolf7-automotive-industries-pvt-ltd-logo.png" alt="Adolf7-Automotive-Industries-Pvt.-Ltd.-Logo" >
                </div>
                <form action="" class="bg-white p-5 login-form">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                    <div class="form-floating mb-3 mt-4">
                        <input type="text" class="form-control" placeholder="Enter the Username" id="input-email" required>
                        <label for="input-email">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Enter the Password" id="input-password" required>
                        <label for="input-password">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="" class="text-primary fw-bold text-decoration-none forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn w-100 my-4 text-uppercase fw-bold">Continue</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
