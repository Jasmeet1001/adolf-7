<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adolf7 - Login Page</title>
</head>
<body>
    <img src="img/abstract bg.png" class="bg-img" alt="">
    
    <header class="adolf-logo"> 
        <img src="img/adolf7-automotive-industries-pvt-ltd-logo.png"  alt="Adolf7-Automotive-Industries-Pvt.-Ltd.-Logo" >
    </header>
    
    <section class="wrapper">
        <div class="container">
            <div class=" text-center form-wrapper">
                <form action="" class="bg-white p-5 login-form ">
                    <h3 class="text-dark fw-bolder fs-4 mb-2 ">Login As</h3>
                    <div class="form-floating mb-3 mt-4 user-value">                      
                        <div class="form-floating mb-3 mt-4">
                            <!-- main box -->
                            <div class="accordion ">
                                <!-- item 1 -->
                                <div class="accordion-item accordion-item-border retailer-border">
                                    <h2 class="accordion-header" id="headingOne">
                                      <button class="accordion-button collapsed" id="retailerBtn" type="button" data-bs-toggle="collapse" data-bs-target="#retailerInput" onclick="onRetailerExpand()">
                                        Retailer
                                      </button>
                                    </h2>
                                    <div id="retailerInput" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Enter the Phone Number" id="input-username" required>
                                                <label for="input-username">Phone Number</label>
                                            </div>
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="Enter the Password" id="input-password" required>
                                                <label for="input-password">Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- item 2 -->
                                <div class="accordion-item mt-2 accordion-item-border distributor-border">
                                    <h2 class="accordion-header" id="headingOne">
                                      <button class="accordion-button collapsed" id="distributorBtn" type="button" data-bs-toggle="collapse" data-bs-target="#distributorInput" onclick="onDistributorExpand()">
                                        Distributor
                                      </button>
                                    </h2>
                                    <div id="distributorInput" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Enter the Phone Number" id="input-username" required>
                                                <label for="input-username">Phone Number</label>
                                            </div>
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="Enter the Password" id="input-password" required>
                                                <label for="input-password">Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                        

                    <button type="submit" class="btn btn-primary submit-btn w-100 my-4 text-uppercase fw-bold">Continue</button>
                </form>
            </div>
        </div>
    </section>


    <script>
        

        var retailerBtn = document.querySelector('#retailerBtn')
        var distributorBtn = document.querySelector('#distributorBtn')
        var retailerCollapse = document.querySelector('#retailerInput')
        var distributorCollapse = document.querySelector('#distributorInput')
        var retailerBorder = document.querySelector('.retailer-border')
        var distributorBorder = document.querySelector('.distributor-border')
        

        var counter = 0;

        function onRetailerExpand() {
        
            
            if(counter % 2 == 0) {
                retailerBorder.classList.add('accordion-item-noborder')
                retailerBorder.classList.remove('accordion-item-border')
                retailerBtn.classList.remove('collapsed')
                retailerCollapse.classList.remove('collapse')
                distributorBorder.classList.add('distributor-hidden')
            }
            else {
                retailerBtn.classList.add('collapsed')
                retailerCollapse.classList.add('collapse')
                retailerBorder.classList.remove('accordion-item-noborder')
                retailerBorder.classList.add('accordion-item-border')
                distributorBorder.classList.remove('distributor-hidden')

            }
            counter++
        }

        
        function onDistributorExpand() {
        
            if(counter % 2 == 0) {
                distributorBorder.classList.add('accordion-item-noborder')
                distributorBorder.classList.remove('accordion-item-border')
                distributorBtn.classList.remove('collapsed')
                distributorCollapse.classList.remove('collapse')
                retailerBorder.classList.add('retailer-hidden')
            }
            else {
                distributorBtn.classList.add('collapsed')
                distributorCollapse.classList.add('collapse')
                distributorBorder.classList.remove('accordion-item-noborder')
                distributorBorder.classList.add('accordion-item-border')
                retailerBorder.classList.remove('retailer-hidden')
            }
            counter++
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
